{% extends 'portfolio/base.html' %}
{% block content %}
<h1>My Projects</h1>
<ul>
    {% for project in projects %}
        <li>
            <h3>{{ project.title }}</h3>
            <p>{{ project.desc }}</p>
            <a href="{{ project.link }}">View Project</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
